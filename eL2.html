<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flags Game</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="eL2.css" />
  </head>
  <body>
    <video id="introVideo" autoplay loop muted>
      <source src="./vid/intro.mp4" type="video/mp4">
      <!-- You can include multiple source elements for different video formats -->
    </video>
    <audio id="spellingAudio" controls>
      <source src="" type="audio/mpeg">
      </audio>
    <div class="container">
      <h3>Drag & Drop The Images Over their Respective Alphabets</h3>
      <div class="draggable-objects"></div>
      <div class="drop-points"></div>
    </div>
    <div class="controls-container">
      <p id="result"></p>
      <button id="start">Start Game</button>
    </div>
    <!-- Script -->
 
    <script src="eL2.js"></script>
   
 
  </body>
</html>

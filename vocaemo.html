<script>
   const gifs = document.querySelectorAll('.gallery-item');
   let currentAudio;
 
   gifs.forEach(gif => {
     gif.addEventListener('click', function() {
       const audioFile = this.getAttribute('data-audio');
       if (audioFile) {
         if (currentAudio) {
           currentAudio.pause();
         }
         currentAudio = new Audio(audioFile);
         currentAudio.play();
       }
     });
   });
 </script>

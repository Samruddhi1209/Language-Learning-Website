     <script>
       var audio = new Audio('music.mp3');
       var isPlaying = false;
     
       function playMusic() {
           audio.volume = 0.3;
         audio.loop = true;
         if (isPlaying) {
           audio.pause();
           isPlaying = false;
         } else {
           audio.play();
           isPlaying = true;
         }
       }
       </script>
